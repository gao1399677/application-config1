server:
  port: 8060

eureka:
  client:
    serviceUrl:
      defaultZone: http://74.82.201.134:8061/eureka/

spring:
  cloud:
    config:
      server:
        git:
          uri: file://${user.home}/application-config1


logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
              
zuul:
  routes:
    department:
      path: /department/**
      serviceId: department-service
    employee:
      path: /employee/**
      serviceId: employee-service
    organization:
      path: /organization/**
      serviceId: organization-service